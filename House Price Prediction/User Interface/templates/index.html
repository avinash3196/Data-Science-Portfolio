<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>House Price Predictor</title>
  </head>
  <body class="bg-dark">
    <div class = "container">
      <div class = "row">
        <div class="card" style="width: 100%;height:100%;margin-top: 50px">
          <div class="card-header" style="text-align: center">
            <h1>Welcome to Bangalore House Price Predictor</h1>
          </div>
          <div class="card-body">
            <form method="post" accept-charset="utf-8">
              <div class="row">
                <div class="col-md-6 form-group" style="text-align: center">
                  <label><b>Select the Location</b></label>
                  <select class="selectpicker form-control" id="location" name="location" required="1">
                      {% for location in locations %}
                          <option value="{{location}}">{{location}}</option>
                      {% endfor %}
                  </select>
                </div>
                <div class="col-md-6 form-group" style="text-align: center">
                  <label><b>Enter BHK</b></label>
                  <input type="text" class="form-control" id="bhk" name="bhk" placeholder="Enter BHK">
                </div>
                <div class="col-md-6 form-group" style="text-align: center">
                  <label><b>Enter Number of Bathrooms</b></label>
                  <input type="text" class="form-control" id="bath" name="bath" placeholder="Enter Number of Bathrooms">
                </div>
                <div class="col-md-6 form-group" style="text-align: center">
                  <label><b>Enter Square Feet</b></label>
                  <input type="text" class="form-control" id="total_sqft" name="total_sqft" placeholder="Enter Square Feet">
                </div>
                <div class="col-md-12 form-group">
                  <button class="btn btn-primary form-control" onclick="send_data()">Predict Price</button>
                </div>
              </div>
            </form>
            <br>
            <div class="col-md-12" style="text-align: center">
              <h3><span id="prediction"></span></h3>
            </div>
          </div>

        </div>
      </div>
    </div>

    <script>
      function form_handler(event) {
          event.preventDefault(); //Don't submit the form normally
      }

      function send_data()
      {
          document.querySelector('form').addEventListener("submit",form_handler);

          var fd=new FormData(document.querySelector('form'));

          var xhr= new XMLHttpRequest();

          xhr.open('POST','/predict',true);
          document.getElementById("prediction").innerHTML = "Wait Predicting Price!....";
          xhr.onreadystatechange = function(){
              if(xhr.readyState == XMLHttpRequest.DONE){
                  document.getElementById('prediction').innerHTML="Prediction: â‚¹ "+xhr.responseText;

              }
          };

          xhr.onload = function(){};
          xhr.send(fd);

      }
    </script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
